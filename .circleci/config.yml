version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-deploy-development:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: "Build and deploy"
          command: |
            export NEXT_PUBLIC_SERVICE_API_KEY=$NEXT_PUBLIC_SERVICE_API_KEY_DEVELOPMENT
            export NEXT_PUBLIC_SERVICE_API_URL=$NEXT_PUBLIC_SERVICE_API_URL_DEVELOPMENT
            yarn
            yarn deploy --stage development

# yarn build && yarn --production=true && sudo npm i -g serverless@"<3" && sls deploy --stage development


workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build-deploy-development