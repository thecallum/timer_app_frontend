version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test-and-deploy-development:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: 'Build and deploy'
          command: |
            export SERVICE_API_KEY=$SERVICE_API_KEY_DEVELOPMENT
            export SERVICE_API_URL=$SERVICE_API_URL_DEVELOPMENT
            yarn build
            yarn deploy --stage development
  test-and-deploy-production:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: 'Build and deploy'
          command: |
            export SERVICE_API_KEY=$SERVICE_API_KEY_PRODUCTION
            export SERVICE_API_URL=$SERVICE_API_URL_PRODUCTION
            yarn build
            yarn deploy --stage production

workflows:
  development-pipeline:
    jobs:
      - test-and-deploy-development:
          filters:
            branches:
              only: main
  production-pipeline:
    jobs:
      - test-and-deploy-production:
          filters:
            branches:
              only: release
