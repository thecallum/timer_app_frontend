version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-deploy-development:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: "Build and deploy"
          command: |
            yarn build && yarn --production=true && sudo npm i -g serverless@"<3" && yarn deploy



workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build-deploy-development